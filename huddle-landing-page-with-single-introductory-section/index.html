<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main>
      <header>
        <img src="images/logo.svg" alt="Huddle company logo" class="logo" />
      </header>

      <section class="hero-section">
        <div class="hero-text-container">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button
            class="register-btn"
            id="register-btn"
            aria-label="Click to register for Huddle"
          >
            Register
          </button>
        </div>

        <div class="hero-img-container">
          <img src="images/illustration-mockups.svg" alt="" class="hero-img" />
        </div>
      </section>

      <footer>
        <div class="social-media-icons">
          <a
            href="#"
            class="social-media-link"
            aria-label="Visit our Facebook page"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a
            href="#"
            class="social-media-link"
            aria-label="Visit our Twitter page"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a
            href="#"
            class="social-media-link"
            aria-label="Visit our Instagram page"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
      </footer>
    </main>
  </body>
</html>
