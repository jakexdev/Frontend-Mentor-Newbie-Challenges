<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="main-img-container">
        <picture>
          <source
            media="(min-width: 48rem)"
            srcset="images/image-header-desktop.jpg"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt="Staff members working on laptop computers"
            class="main-img"
          />
        </picture>
      </div>

      <div class="main-text-content">
        <h1>
          Get <span class="hightlight-text-purple">insights</span> that help
          your business grow.
        </h1>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats-container">
          <div class="stat">
            <span class="stat-number">10k+</span>
            <span class="stat-title">companies</span>
          </div>

          <div class="stat">
            <span class="stat-number">314</span>
            <span class="stat-title">templates</span>
          </div>

          <div class="stat">
            <span class="stat-number">12M+</span>
            <span class="stat-title">queries</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
