<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="main-img-container">
        <img src="images/image-equilibrium.jpg" alt="" class="main-img" />
        <div class="filter"></div>
        <img src="images/icon-view.svg" alt="" class="view-icon" />
      </div>

      <h1><a href="#">Equilibrium #3429</a></h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-time-container">
        <span class="price">
          <img src="images/icon-ethereum.svg" alt="" class="icon-ethereum" />
          0.041 ETH
        </span>

        <span class="time">
          <img src="images/icon-clock.svg" alt="" class="icon-clock" />
          3 days left
        </span>
      </div>

      <div class="author-info">
        <img
          src="images/image-avatar.png"
          alt="Photo of Jules Wyvern"
          class="avatar-img"
        />

        <span class="author-info"
          >Creation of <a href="#">Jules Wyvern</a></span
        >
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
