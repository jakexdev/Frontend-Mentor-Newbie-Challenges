<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Ping Company Logo" class="logo" />
      <h1>We are launching <span class="bold-text">soon!</span></h1>
      <p>Subscribe and get notified</p>

      <form id="form">
        <div class="input-container">
          <input
            type="email"
            id="email-input"
            placeholder="Your email address…"
          />
          <label for="email-input" id="label"
            >Please provide a valid email address</label
          >
          <button class="notify-me-btn" id="notify-me-btn">Notify Me</button>
        </div>
      </form>
    </header>

    <div class="illustration-container">
      <img
        src="images/illustration-dashboard.png"
        alt="Illustration of Ping dashboard"
        class="illustration-img"
      />
    </div>

    <footer>
      <div class="social-media-icons">
        <a
          href="#"
          class="social-media-link facebook-link"
          aria-label="Visit our Facebook page"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a
          href="#"
          class="social-media-link twitter-link"
          aria-label="Visit our Twitter page"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a
          href="#"
          class="social-media-link instagram-link"
          aria-label="Visit our Instagram page"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>

      <small>© Copyright Ping. All rights reserved.</small>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
